name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Set a branch to deploy from

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./robotics_book_content/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./robotics_book_content # Build from the Docusaurus project directory
        env:
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./robotics_book_content/build # Publish the build output from the Docusaurus project
          # The following are for configuring custom domains if needed.
          # cname: example.com
          # To deploy to a `docs` folder in your repository, replace `publish_dir` with `docs` and add `keep_files: true`
