# render.yaml
services:
  - type: web
    name: roboyailearner-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    # You will need to set these environment variables in the Render dashboard:
    # GOOGLE_API_KEY
    # OPENAI_API_KEY
    # QDRANT_URL
    # QDRANT_API_KEY
    # DATABASE_URL
    # BETTER_AUTH_SECRET
